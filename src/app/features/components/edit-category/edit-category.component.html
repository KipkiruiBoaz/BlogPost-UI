<div class="container">
<h1 class="mt-3">Edit Category</h1>

<ng-container *ngIf="Category;else notFound ">

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3">
            <div class="mt-2">
                <label class="form-label" for="Category id">Category Id</label>
                <input type="text" 
                id="Category id"
                class="form-control"
                name="Category id"
                 [(ngModel)]="Category.id">
            </div>
            <div class="mt-2">
                <label class="form-label" for="Category name">Category Name</label>
                <input type="text" 
                id="Category name"
                class="form-control"
                name="Category name"
                [(ngModel)]="Category.name">
            </div>
            <div class="mt-2">
                <label class="form-label" for="Category id">Category UrlHandle</label>
                <input type="text" 
                id="Category url"
                class="form-control"
                name="Category url"
                [(ngModel)]="Category.urlHandle">
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>

            </div>
         </div>
    </form>
</ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category not Found
          </div>
    </ng-template>


</div>
