     <div class="container">
     <h1 class="mt-3">Edit BlogPosts</h1>
     <div>
    <ng-container *ngIf="model">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
       <div class="mt-2" >
    
        <div class="mt-3">
            <label class="form-label">Title</label>
            <input type="text" id="Title" class="form-control" name="Title" [(ngModel)]="model.title">
        </div>
    
        <div class="mt-3">
            <label class="form-label">Short Description</label>
            <input type="text" id="shortdescription" class="form-control" name="shortdescription" [(ngModel)]="model.shortDescription">
        </div>
        <div class="mt-3">
            <label class="form-label">Content</label>
            <input type="text" id="Content" class="form-control" name="Content" [(ngModel)]="model.content">
        </div>
        <div class="mt-3">
            <label class="form-label">Featured Image Url</label>
            <input type="text" id="featuredImageUrl" class="form-control" name="featuredImageUrl" [(ngModel)]="model.featuredImageUrl">
        </div>
        <div class="mt-3">
            <label class="form-label">Url Handle</label>
            <input type="text" id="urlHandle" class="form-control" name="urlHandle" [(ngModel)]="model.urlHandle">
        </div>
        <div class="mt-3">
            <label class="form-label">Published Date</label>
            <input type="date" 
            id="datePublished" 
            class="form-control" 
            name="datePublished"
            value="{{model.publishedDate}}" 
            [ngModel]="model.publishedDate | date:'yyy-MM-dd'"
            (ngModelChange)="model.publishedDate =$event">
        </div>
        <div class="mt-3">
            <label class="form-label">Author</label>
            <input type="text" id="Author" class="form-control" name="Author" [(ngModel)]="model.author">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="IsVisible" id="IsVisible" [(ngModel)]="model.isVisible">
            <label class="form-check-label" for="IsVisible">
              IsVisible
            </label> 
          </div>
    
        <div class="mt-2">
            <button type="submit" btn="btn btn-primary">Save</button>
        </div>
    
       </div>
    </form>
</ng-container>
</div>
    </div>
